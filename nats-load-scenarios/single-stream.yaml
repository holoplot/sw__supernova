configure:
  replicaCount: 1
  streams: |
    {"name": "foo", "subjects": ["foo.>"], "max_msgs_per_subject": 1, "discard": "old", "num_replicas": 3, "storage": "file", "max_byte": -1, "max_msgs": -1}

publisher:
  replicaCount: 1
  publishers: |
    {"subject": "foo.bar", "interval": 10000, "msg_size": 1000}

consumer:
  replicaCount: 2
  consumers: |
    {"stream":"foo", "consumer_config": { "filter_subjects": [ "foo.bar" ], "deliver_policy": "last_per_subject", "inactive_threshold": 10000000000 }}